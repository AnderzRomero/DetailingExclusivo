{% extends 'base/base.html' %}
{% block title %}
    Registros
{% endblock title %}
{% block registros %}

    <section class="page-section" id="contact">
        <div class="container">
            <div class="text-center">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Registrar Cliente</h2>
                    <h3 class="section-subheading text-muted">En este apartado podemos registrar nuestros clientes</h3>

                    <form class="section-heading text-uppercase" id="contactForm" data-sb-form-api-token="API_TOKEN" action="" method="POST">
                        {% csrf_token %}

                        {{ form.as_p }}

                        <input type="submit" value="Enviar">

                    </form>
                </div>
            </div>
        </div>
    </section>

{% endblock registros %}
